<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }} - {{ .Site.Params.baseline }}</title>
    <meta name="description"
        content="Somari is the first software solution dedicated to managing the security of NGO staff on the field.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="i/icon-256.png">
    <!-- AOS 3.0.0-beta.6 plugin CSS (Animations) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap"
        rel="stylesheet">
    <!-- Startup CSS + Bootstrap CSS (Styles for all blocks) - Remove ".min" if you want to edit a css code -->
    <link href="css/styles.min.css" rel="stylesheet" />
    <!-- jQuery 3.6.0 (uncomment line below if you need jQuery) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- Website custom code in <head> -->
    <style>
        html {
            scroll-padding-top: 95px;
        }
    </style>
    <meta name="author" content="The Somari Team">
    <!-- custom code end -->
    <!-- Open graph settings (social networks sharing settings) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Security Management For NGOs">
    <meta property="og:description"
        content="Somari is the first web & mobile solution to dedicated to managing the security of NGO staff.">
    <meta property="og:url" content="https://somari.io">
    <meta property="og:image" content="https://somari.io/i/logo-somari-dark-text-social.png">
    <meta name='twitter:card' content='summary_large_image'>
    <meta name="twitter:title" content="Security Management For NGOs">
    <meta name="twitter:description"
        content="Somari is the first web & mobile solution to dedicated to managing the security of NGO staff.">
    <meta property="twitter:domain" content="somari.io">
    <meta property="twitter:url" content="https://somari.io">
    <meta name="twitter:image" content="https://somari.io/i/logo-somari-dark-text-social.png">
    <!-- Open graph settings end -->
</head>

<body>
    {{ partial "nav.html" . }}

    {{ block "main" .}}
	{{ end }}

    {{ partial "footer.html" . }}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS 3.0.0-beta.6 plugin JS (Animations) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Startup JS (Custom js for all blocks) - Remove ".min" if you want to edit a JS code -->
    <script src="js/scripts.min.js"></script>

    <!-- Website custom code right before closing -->
    <script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

    <script async src="https://analytics.somari.io/tracker.js" data-ackee-server="https://analytics.somari.io"
        data-ackee-domain-id="f0803491-f159-478c-b0e4-278dc715c3f8"
        data-ackee-opts='{ "ignoreLocalhost": true, "detailed": true }'></script>
    <!-- custom code end -->
    <!-- Static App Form Collection Script -->
    <script src="https://static.app/js/static-forms.js" type="text/javascript"></script>
</body>

</html>
