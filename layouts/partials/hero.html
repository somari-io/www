<header class="text-center bg-repeat-none bg-position-center bg-bg-1" data-bg-src="/i/somari-logo-dark.png" data-bg-src-2x="/i/somari-logo-dark.png" id="hero">
    <div class="container">
        <div class="row align-items-xxl-center align-items-center vh-100">
            <div class="col">
                <h1 class="display-3 remove-br mb-6 text-light-1" data-aos="fade-down" data-aos-delay="0">
                    {{ .Site.Params.hero.title }}
                </h1>
                <p class="fs-1 pe-2 pt-1 remove-br mb-md-8 mb-6 text-light-2" data-aos="fade-down" data-aos-delay="150">
                    {{ .Site.Params.hero.subtitle }}
                </p>
                <a href="{{ .Site.Params.hero.cta.link }}" class="btn btn-action-1">
                    {{ .Site.Params.hero.cta.text }}
                </a>
            </div>
        </div>
    </div>
</header>
