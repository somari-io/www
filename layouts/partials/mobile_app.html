<section class="py-10 py-lg-20 text-center bg-bg-1" id="mobile">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md-6 col-lg-5">
                <img src="/i/somari-app-icon-90.png" srcset="/i/somari-app-icon-180.png 2x" alt="" class="img-fluid mb-6 rounded-2" data-aos="fade-down" data-aos-delay="150">
                <h2 class="display-5 mb-6 text-light-1" data-aos="fade-down" data-aos-delay="250">
                    {{ .Site.Params.mobile_app.title }}
                </h2>
                <p class="fs-1 mb-8 text-light-2" data-aos="fade-down" data-aos-delay="400">
                    {{ .Site.Params.mobile_app.subtitle }}
                </p>
            </div>
            <div class="col-md-5 col-lg-6 mt-12 mt-md-0">
                <div class="py-10" data-aos="fade-down" data-aos-delay="0">
                    <img src="/i/somari-mobile-onboarding.png" alt="" class="img-fluid w-50" srcset="/i/somari-mobile-onboarding.png 2x">
                </div>
            </div>
        </div>
    </div>
</section>
