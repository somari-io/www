<section class="py-10 py-lg-20 text-center bg-bg-1" id="connect">
    <div class="container">
        <div class="row justify-content-center text-md-center">
            <div class="col-lg-12 col-12">
                <h2 class="display-5 mb-6 text-light-1" data-aos="fade-down" data-aos-delay="0">
                    {{ .Site.Params.form.title }}
                </h2>
            </div>
            <div class="col-md-9 mb-10 col-xxl-6 col-xl-7 col-lg-8">
                <p class="fs-2 mb-0 text-light-2" data-aos="fade-down" data-aos-delay="150">
                   {{ .Site.Params.form.subtitle }}
                </p>
            </div>
        </div>
        <form static-form enctype="multipart/form-data" class=" mb-10" data-bitwarden-watching="1" static-form=""
            static-form-id="contacts">
            <!-- forms alerts -->
            <div class="alert alert-action-8 fixed-top invisible fade js-form-result" data-result="success"
                role="alert">
                <span class="js-form-alert-text" data-default-text="Thanks for your message!">
                    {{ .Site.Params.form.success_message }}
                </span>
            </div>
            <div class="alert alert-action-5 fixed-top invisible fade js-form-result" data-result="error" role="alert">
                <span class="js-form-alert-text">
                    {{ .Site.Params.form.error_message }}
                </span>
            </div>
            <!-- forms alerts end -->
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-7 col-lg-3 mb-4 mb-lg-0" data-aos="fade-down" data-aos-delay="250">
                    <div class="input-group">
                        <div class="input-group-text border-end-0 ps-4 pe-2 border-light-3 text-light-1">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="fill-light-3">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M16.75 17.5C16.75 17.5 18 17.5 18 16.25C18 15 16.75 11.25 10.5 11.25C4.25 11.25 3 15 3 16.25C3 17.5 4.25 17.5 4.25 17.5H16.75ZM4.25625 16.32V16.3175V16.32ZM4.2775 16.25H16.7225C16.7284 16.2493 16.7342 16.2485 16.74 16.2475L16.75 16.245C16.7487 15.9375 16.5575 15.0125 15.71 14.165C14.895 13.35 13.3613 12.5 10.5 12.5C7.6375 12.5 6.105 13.35 5.29 14.165C4.4425 15.0125 4.2525 15.9375 4.25 16.245C4.25915 16.2468 4.26832 16.2484 4.2775 16.25V16.25ZM16.745 16.32V16.3175V16.32ZM10.5 8.75C11.163 8.75 11.7989 8.48661 12.2678 8.01777C12.7366 7.54893 13 6.91304 13 6.25C13 5.58696 12.7366 4.95107 12.2678 4.48223C11.7989 4.01339 11.163 3.75 10.5 3.75C9.83696 3.75 9.20107 4.01339 8.73223 4.48223C8.26339 4.95107 8 5.58696 8 6.25C8 6.91304 8.26339 7.54893 8.73223 8.01777C9.20107 8.48661 9.83696 8.75 10.5 8.75V8.75ZM14.25 6.25C14.25 7.24456 13.8549 8.19839 13.1517 8.90165C12.4484 9.60491 11.4946 10 10.5 10C9.50544 10 8.55161 9.60491 7.84835 8.90165C7.14509 8.19839 6.75 7.24456 6.75 6.25C6.75 5.25544 7.14509 4.30161 7.84835 3.59835C8.55161 2.89509 9.50544 2.5 10.5 2.5C11.4946 2.5 12.4484 2.89509 13.1517 3.59835C13.8549 4.30161 14.25 5.25544 14.25 6.25V6.25Z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" name="name" placeholder="{{ .Site.Params.form.placeholders.name }}"
                            class="form-control border-start-0 ps-1 border-light-3 text-light-1" required="required">
                    </div>
                </div>
                <div class="col-sm-10 col-md-7 col-lg-3 mb-4 mb-lg-0" data-aos="fade-down" data-aos-delay="500">
                    <div class="input-group">
                        <div class="input-group-text border-end-0 ps-4 pe-2 border-light-3 text-light-1">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="fill-light-3">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M17.5002 3.75H2.5002C2.16868 3.75 1.85074 3.8817 1.61632 4.11612C1.3819 4.35054 1.2502 4.66848 1.2502 5V5.27104L10.0002 10.5213L18.7502 5.27098V5C18.7502 4.66848 18.6185 4.35054 18.3841 4.11612C18.1497 3.8817 17.8317 3.75 17.5002 3.75ZM0.000203451 5.64224C-6.77314e-05 5.63161 -6.79025e-05 5.62098 0.000203451 5.61034V5C0.000203451 4.33696 0.263596 3.70107 0.732437 3.23223C1.20128 2.76339 1.83716 2.5 2.5002 2.5H17.5002C18.1632 2.5 18.7991 2.76339 19.268 3.23223C19.7368 3.70107 20.0002 4.33696 20.0002 5V5.61604V5.63397V15C20.0002 15.663 19.7368 16.2989 19.268 16.7678C18.7991 17.2366 18.1632 17.5 17.5002 17.5H2.5002C1.83716 17.5 1.20128 17.2366 0.732437 16.7678C0.263596 16.2989 0.000203451 15.663 0.000203451 15V5.64224ZM18.7502 13.9117V6.72895L12.6801 10.3708L18.7502 13.9117ZM18.7051 15.3329L11.5602 11.165L11.4569 11.1048L10.0002 11.9788L8.54329 11.1049L8.44016 11.165L1.29533 15.3328C1.35239 15.5394 1.46213 15.7297 1.61632 15.8839C1.85074 16.1183 2.16868 16.25 2.5002 16.25H17.5002C17.8317 16.25 18.1497 16.1183 18.3841 15.8839C18.5383 15.7297 18.648 15.5394 18.7051 15.3329ZM1.2502 13.9117V6.73013L7.31989 10.371L1.2502 13.9117Z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" name="email" placeholder="{{ .Site.Params.form.placeholders.email }}"
                            class="form-control border-start-0 ps-1 border-light-3 text-light-1" required="required">
                    </div>
                </div>
                <div class="col-sm-10 col-md-7 col-lg-3 mb-4 mb-lg-0" data-aos="fade-down" data-aos-delay="500">
                    <div class="input-group">
                        <div class="input-group-text border-end-0 ps-4 pe-2 border-light-3 text-light-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 320 512"
                                class="fill-light-3" width="20">
                                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z">
                                </path>
                            </svg>
                        </div>
                        <select name="reason" class="form-select border-light-3 text-light-1 border-start-0"
                            required="required">
                            {{ range .Site.Params.form.reasons }}
                                <option>
                                    {{ .name }}
                                </option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="col-sm-10 col-md-7 col-lg-3" data-aos="fade-down" data-aos-delay="650">
                    <button class="btn btn-action-1 w-100" data-bitwarden-clicked="1">
                        {{ .Site.Params.form.cta }}
                    </button>
                </div>
            </div>
        </form>
        <p class="mb-0 text-light-2" data-aos="fade-down" data-aos-delay="750">
            {{ .Site.Params.form.data_privacy }}
        </p>
    </div>
</section>
