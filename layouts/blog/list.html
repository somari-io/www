{{ define "main" }}

<section class="pb-10 pb-lg-20 bg-bg-1">
    <div class="mb-10 mb-lg-20 py-20 bg-bg-1 bg-size-cover bg-position-bottom-center d-flex align-items-end"
        data-bg-src="{{ .Site.BaseURL }}i/blog-bg-1.jpg" data-bg-src-2x="i/blog-bg-1.jpg" style="min-height: 50vh;">
        <div class="container">
            <div class="row justify-content-center text-center">
				<div class="mb-15 col-md-11 col-lg-9 col-xl-8 col-xxl-7">
					<p class="fs-1 mb-5 text-light-2" data-aos="fade-down" data-aos-delay="0">
						Somari Blog
					</p>
					<h2 class="display-5 text-light-1" data-aos="fade-down" data-aos-delay="250">
						Going beyond the tools
					</h2>
				</div>
			</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Pages }}
            <div class="mb-15 col-lg-4 col-md-6 col-sm-9 aos-init aos-animate" data-aos="fade-down" data-aos-delay="0">
                <a href="{{ .Permalink }}" class="mb-4 d-block ">
                    {{ with .Resources.GetMatch "cover.jpg" }}
                    <img src="{{ .Permalink }}" alt="" class="img-fluid">
                    {{ end }}
                </a>
                <a href="{{ .Permalink }}" class="font-heading fs-3 mb-2 text-light-1">
                    {{ .Title }}
                </a>
                <p class="text-light-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"
                        class="fill-light-2">
                        <path
                            d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z" />
                    </svg>
                    &nbsp;
                    {{ .PublishDate.Format "January 2, 2006" }}
                </p>
                <p class="fs-3 mb-0 text-light-2">
                    {{ .Summary }}
                </p>
                <p class="text-light-2">
                    {{ partial "tags" . }}
                </p>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
